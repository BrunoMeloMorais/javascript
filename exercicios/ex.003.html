<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        h1{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Estou aprendendo a programar em JavaScript</p>
    <script>
        var num1 = Number.parseFloat(window.prompt('Digite um número por favor:'))
        var num2 = Number.parseFloat(window.prompt('Digite outro número por favor:'))
        var s = num1 + num2
        window.alert(`O resultado da conta entre ${num1} e ${num2} é ${s}`)
    </script>
</body>
</html>
